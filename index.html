<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTakToe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tik Tac Toe</h1>
    <h2>Turn</h2>
    <div class="turns">
        <div class="grey"></div>
        <div class="grey"></div>
    </div>
    <div class="field">
        <div class="cell 1 grey"></div>
        <div class="cell 2 grey"></div>
        <div class="cell 3 grey"></div>
        <div class="cell 4 grey"></div>
        <div class="cell 5 grey"></div>
        <div class="cell 6 grey"></div>
        <div class="cell 7 grey"></div>
        <div class="cell 8 grey"></div>
        <div class="cell 9 grey"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
